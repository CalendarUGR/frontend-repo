<div class="flex justify-center items-center min-h-screen bg-white">
  <div class="w-full max-w-md p-8 rounded-lg shadow-md bg-white text-center">
    <ng-container *ngIf="activationStatus === 'success'; else errorTemplate">
      <h1 class="text-2xl font-bold text-primary mb-4">¡Activación exitosa!</h1>
      <p class="text-gray-700 mb-6">
        Tu cuenta ha sido activada correctamente. Ahora puedes iniciar sesión.
      </p>
      <button (click)="goToLogin()" class="btn-primary">Ir al Login</button>
    </ng-container>

    <ng-template #errorTemplate>
      <h1 class="text-2xl font-bold text-red-600 mb-4">Error en la activación</h1>
      <p class="text-gray-700 mb-6">{{ errorMessage }}</p>
      <button (click)="goToLogin()" class="btn-primary">Ir al Login</button>
    </ng-template>
  </div>
</div>
