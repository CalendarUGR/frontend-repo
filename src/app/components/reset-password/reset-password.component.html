<div class="flex justify-center items-center min-h-screen bg-white">
  <div class="w-full max-w-md p-8 rounded-lg shadow-md bg-white">
    <div class="flex flex-col items-center mb-6">
      <img src="assets/logo.png" alt="TempusUGR Logo" class="w-20 h-auto mb-2">
      <h1 class="text-2xl font-bold text-primary m-0">TempusUGR</h1>

    </div>

    <h2 class="text-xl text-primary text-center mb-6">Restablecer Contraseña</h2>

    <div *ngIf="resetSuccess" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-6">
      <p class="text-center">¡Contraseña restablecida con éxito! Redirigiendo al inicio de sesión...</p>
    </div>

    <form (ngSubmit)="resetPassword()" *ngIf="!resetSuccess">
      <div class="form-group">
        <label for="newPassword" class="form-label">Nueva Contraseña</label>
        <input
          type="password"
          id="newPassword"
          name="newPassword"
          [(ngModel)]="newPassword"
          required
          placeholder="Ingrese su nueva contraseña"
          class="form-input">
      </div>

      <div class="form-group">
        <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
        <input
          type="password"
          id="confirmPassword"
          name="confirmPassword"
          [(ngModel)]="confirmPassword"
          required
          placeholder="Confirme su nueva contraseña"
          class="form-input">
      </div>

      <div class="text-primary text-sm mt-2" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <button
        type="submit"
        class="btn-primary flex justify-center items-center"
        [disabled]="isLoading">
        <span *ngIf="isLoading" class="mr-2">
          <!-- Spinner simple con CSS -->
          <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
        </span>
        {{ isLoading ? 'Procesando...' : 'Restablecer Contraseña' }}
      </button>
    </form>

    <div class="text-center mt-6 text-gray-600">
      <a routerLink="/login" class="text-primary font-medium hover:underline">Volver al inicio de sesión</a>
    </div>
  </div>
</div>
